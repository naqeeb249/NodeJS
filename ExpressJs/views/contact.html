<!DOCTYPE html>
<html>
    <title>YAV</title>
    <head>
    <link rel="stylesheet" href="/css/styles.css">
    </head>
  
    <body>
        <div class = "icon">
            <img src="images/icon.png" alt="YAV">
        <h1>YAV</h1>
    </div>
        <div class="reg_Form">
        <form class="content" action="/success" method="POST">
           <h2 class="form_Heading">Book a call</h2>
           <p>Book a call slot and our representative will call you within 1hr of selected time.</p>
           <hr>
           <div class="inputs">
            <label>Name:</label><br>
            <input type="text" id="name"><br>  
            <label for="Email">Email:</label><br>
            <input type="email" id="email"><br>
            <label for="Phone">Phone:</label><br>
            <input type="number" id="number"><br>

            <label class="time">Time for call:</label><br>
            <input type="date" id="date" >
            <input type="time" id="time">
            <input type="submit" id="submit" value="Get a call">
        </div>
        </form>
        </div>
    </body>
</html>
